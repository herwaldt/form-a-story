<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Stylesheet provided by codecademy, commented out for this repo -->
    <!-- <link rel="stylesheet" href="style.css">-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      
    <!-- Codecademy form submission -->
    <!-- <form action="story.html" method="GET"> -->
    <form action="#" onsubmit="alert('Thank you for completing my form!')">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" name="animal-1" type="text" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" name="adj-1" type="text" required value="ex. Puzzled">
        <br>
        <label for="verb-1">Verb (ends in -ing) (not running):</label>
        <input id="verb-1" name="verb-1" type="text" required value="ex. Juggling">
        <br>
        
        <!--- OTHER INPUTS --->
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required>
        <br>
        <label>Just say yes or no.</label>
        <br>
        <input id="yes" name="answer" type="radio" required value="yes">
        <span>Yes</span>
        <input id="no" name="answer" type="radio" required value="no">
        <span>No</span>
        <br>
        
        <!---  STEP 15 --->
        <section class="speed-type">
          <label for="speed">Relative speed (ends in -er):</label>
          <select name="speed" id="speed" required>
            <br>
            <option value="faster">Faster</option>
            <option value="slower">Swifter</option>
            <option value="quicker">Quicker</option>
          </select>
        </section>
        
        
        <section class="quote-selection">
          <label for="quote">Motivational Quote:</label>
          <input list="quote-choices" id="quote" name="quote" type="text">
          <datalist id="quote-choices">
            <option value="Everything you have ever wanted is on the other side of fear"></option>
            <option value="The day is what you make it! So why not make it a great one?"></option>
            <option value="To be the best, you must be able to handle the worst"></option>
          </datalist>
        </section>  
       
        
        <label for="message">Dumb moto for life:</label>
        <textarea id="message" name="message" rows="8" cols="40">ex. Everything you do, do for cookies.</textarea>
        <br>
      
        <input type="submit" value="Form My Story!">
      </form>
      
      
    </section>
  </body>
</html>
